<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Welcome to KRY</title>
</head>
<body>
<div class="container" style="margin-top: 20px">

    <h2>KRY status poller</h2>

    <button style="margin-top: 10px; margin-bottom: 10px" id="refresh" class="btn btn-warning" type="button">Refresh
    </button>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Site</th>
            <th scope="col">Added Date</th>
            <th scope="col">Status</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id="service-list">
        </tbody>
    </table>

    <ul class="nav nav-tabs" id="serviceTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="addService-tab" data-bs-toggle="tab" data-bs-target="#addService"
                    type="button"
                    role="tab" aria-controls="addService" aria-selected="true">Add new Service
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="updateService-tab" data-bs-toggle="tab" data-bs-target="#updateService"
                    type="button"
                    role="tab" aria-controls="updateService" aria-selected="false">Update name Service
            </button>
        </li>
    </ul>
    <div class="tab-content" id="serviceTabContent">
        <div class="tab-pane fade show active" id="addService" role="tabpanel" aria-labelledby="home-tab">
            <section style="padding: 30px">
                URL: <input type="text" id="url-name">
                <button id="post-service" type="button" class="btn btn-success">Save</button>
            </section>
        </div>
        <div class="tab-pane fade" id="updateService" role="tabpanel" aria-labelledby="profile-tab">
            <section style="padding: 30px">
                URL to update: <input type="text" id="url-name-old">
                URL new name: <input type="text" id="url-name-new">
                <button id="update-service" type="button" class="btn btn-success">Update</button>
            </section>
        </div>
    </div>

    <div id="alert" role="alert"></div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="static/code.js"></script>
</html>
